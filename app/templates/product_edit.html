<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
  </head>
  <body>
    <h1>Edit Product</h1>
    <form method="post" action="/products/edit/{{product.product_id}}">
      <div>
        <label>Product ID: <input type="text" name="product_id" value="{{product.product_id}}" readonly /></label>
      </div>
      <div>
        <label>Name: <input type="text" name="name" value="{{product.name}}" required /></label>
      </div>
      <div>
        <label>Available Stocks: <input type="number" name="available_stocks" value="{{product.available_stocks}}" min="0" required /></label>
      </div>
      <div>
        <label>Price Per Unit: <input type="number" step="0.01" name="price_per_unit" value="{{product.price_per_unit}}" required /></label>
      </div>
      <div>
        <label>Tax Percentage: <input type="number" step="0.01" name="tax_percentage" value="{{product.tax_percentage}}" required /></label>
      </div>
      <div>
        <button type="submit">Save Changes</button>
      </div>
    </form>
    <p><a href="/products">Back to Products</a></p>
  </body>
</html>
